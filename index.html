<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
    
</head>
<body>
    <!-- Header-->
    <div class="jumbotron">
        <h1> Weather Dashboard</h1>
    </div>
    <!-- Search Bar-->
    <div id="search-bar">
        <label for="search-term">Search Cities</label><br>
        <input type="text" id="search-term" name="search-term"><button id="search-btn">search</button>
    </div>
    <!-- place previous search requests here-->
    <div id="past-search"></div>
    <!-- Place current weather in this div-->
    <div id="current-weather"></div>
    <!-- Place five day forcast here-->
    <div id="five-day"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/java/script.js"></script>
</body>
</html>
